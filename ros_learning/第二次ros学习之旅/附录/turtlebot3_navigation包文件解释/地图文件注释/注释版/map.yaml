image: /home/weki/map.pgm    #图片位置所存储的位置
resolution: 0.050000				#图片中每一个像素代表的精度，单位m   该含义为每一个像素代表5厘米
origin: [-10.000000, -10.000000, 0.000000]    #原点的位置，单位m
negate: 0					#反转黑白，如果是1,则反转
occupied_thresh: 0.65   #占用阈值，当占用概率超过该值的时候，像素的颜色为黑色的占用区域
free_thresh: 0.196		#自由阈值，当占用概率低于该值的时候，像素的颜色为白色的自由区域

#解释：ROS经常使用OGM地图：二维占用网格，白色表示可自由移动，灰色表示位置区域，黑色表示不能移动的占用区域
# 图片灰度区域0-255
# 占用概率occ = (255 - color_avg) /255.0 
# 24位图像的color_avg = (一个单元的灰度值×255/0xFFFFFF)
#
#
#
